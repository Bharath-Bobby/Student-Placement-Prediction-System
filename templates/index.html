<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Placement Predictor</h1>
        <p>Upload your resume (PDF only) to predict placement chances</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
